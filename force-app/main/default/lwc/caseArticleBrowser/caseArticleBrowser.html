<template>
  <lightning-layout multiple-rows="true">
    <!-- Header with search bar -->
    <lightning-layout-item size="3" padding="around-small">
      <div style="height: 30px">
        <svg
          width="30"
          height="40"
          viewBox="0 0 60 80"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            id="logo"
            d="M 13.4784 13.7388 C -4.46584 32.0315 -4.49255 61.6727 13.397 80 L 41.2883 79.9999 L 27.424 65.8663 C 17.1551 55.3975 17.1554 38.4242 27.4249 27.9555 C 37.6945  17.4868 54.3452 17.4868 64.6154 27.9555 V 3.98743 C 47.7398 -3.60461 27.3049 -0.355827 13.4784 13.7388 Z M 64.6147 27.9553 V 60.7205 H 32.473 L 64.6147 27.9553 Z"
            fill="#000"
          />
        </svg>
        <span class="epidemicBody"> / Help</span>
      </div>
    </lightning-layout-item>
    <lightning-layout-item size="9" padding="around-small">
    </lightning-layout-item>
    <lightning-layout-item size="12">
      <template if:true={showSuggestedArticles}>
        <!-- Has suggested articles  -->
        <span class="epidemicBody slds-p-left_small slds-p-top_xx-small">Suggested Articles</span>
        <template for:each={suggestedArticles} for:item="article">
          <div key={article.Id} class="slds-section">
            <h3 class="slds-section__title">
              <button
                aria-controls={article.Id}
                aria-expanded="false"
                class="slds-button slds-section__title-action"
                data-article={article.Id}
                onclick={handleArticleClick}
              >
                <lightning-icon
                  class="slds-p-right_x-small"
                  icon-name="utility:play"
                  size="x-small"
                ></lightning-icon>
                <span class="slds-truncate epidemicBody" title={article.Title}>
                  {article.Title}</span
                >
                <lightning-icon
                  class="slds-p-left_x-small slds-p-right_xxx-small"
                  icon-name="utility:case"
                  size="xx-small"
                ></lightning-icon>
                <span class="slds-text-body_small"
                  >{article.ArticleCaseAttachCount}</span
                >
              </button>
            </h3>
          </div>
        </template>
        <span class="epidemicBody slds-p-left_small slds-p-top_xx-small">Browse all</span>
      </template>
    </lightning-layout-item>
  </lightning-layout>

  <template lwc:if={loading}>
    <!-- Loading spinner -->
    <lightning-spinner title="loading..."></lightning-spinner>
  </template>
  <template lwc:elseif={articleIsSelected}>
    <!-- Article is selected -->
    <c-case-article-browser-body
      record-id={recordId}
      article-id={selectedArticle}
      onback={clearSelectedArticle}
    ></c-case-article-browser-body>
  </template>
  <template lwc:elseif={categoryIsSelected}>
    <!-- Category is selected -->
    <lightning-button-icon
      class="slds-p-left_x-small"
      size="large"
      icon-name="utility:back"
      onclick={clearCategorySelection}
      title="back"
    ></lightning-button-icon>

    <template for:each={articles} for:item="article">
      <div key={article.Id} class="slds-section">
        <h3 class="slds-section__title">
          <button
            aria-controls={article.Id}
            aria-expanded="false"
            class="slds-button slds-section__title-action"
            data-article={article.Id}
            onclick={handleArticleClick}
          >
            <lightning-icon
              class="slds-p-right_x-small"
              icon-name="utility:play"
              size="x-small"
            ></lightning-icon>
            <span class="slds-truncate epidemicBody" title={article.Title}>
              {article.Title}</span
            >
            <lightning-icon
              class="slds-p-left_x-small slds-p-right_xxx-small"
              icon-name="utility:case"
              size="xx-small"
            ></lightning-icon>
            <span class="slds-text-body_small"
              >{article.ArticleCaseAttachCount}</span
            >
          </button>
        </h3>
      </div>
    </template>
  </template>
  <template lwc:else>
    <!-- Category is not selected -->
    <template for:each={dataCategories} for:item="category">
      <button
        key={category.name}
        class="epidemicHeader epidemicBox"
        data-category={category.name}
        onclick={handleCategoryClick}
      >
        {category.label}
      </button>
    </template>
  </template>
</template>
